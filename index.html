    <body>
        <div id="side-bar" class="col-md-3">
            <button id='btnLocate' class='btn btn-primary btn-block'>Locate</button>
        </div>
        <div id="mapdiv" class="col-md-12"></div>
        <script>
            var mymap;
            var lyrOSM;
            var lyrTopo;
            var lyrImagery;
            var lyrOutdoors;
            var lyrEagleNests;
            var lyrRaptorNests;
            var lyrMarkerCluster;
            var lyrRoadShapeFile;
            var mrkCurrentLocation;
            var fgpDrawnItems;
            var ctlAttribute;
            var ctlScale;
            var ctlMouseposition;
            var ctlMeasure;
            var ctlEasybutton;
            var ctlSidebar;
            var ctlLayers;
            var ctlDraw;
            var ctlStyle;
            var objBasemaps;
            var objOverlays;
            
            $(document).ready(function(){
                // adding base maps
                mymap = L.map('mapdiv', {center:[29.8202, -95.3487], zoom:13, zoomControl:false, attributionControl:false});
                lyrOSM = L.tileLayer.provider('OpenStreetMap.Mapnik');
                lyrTopo = L.tileLayer.provider('OpenTopoMap');
                lyrImagery = L.tileLayer.provider('Esri.WorldStreetMap');
                lyrOutdoors = L.tileLayer.provider('Thunderforest.Outdoors');                          
                
                // adding base map openstreet map
                mymap.addLayer(lyrOSM);
                
                objBasemaps = {
                    "Open Street Maps": lyrOSM,
                    "ESRI Street Map":lyrImagery,
                    "Topo Map":lyrTopo,
                    "Outdoors":lyrOutdoors,
                };
                
                fgpDrawnItems = new L.FeatureGroup();
                fgpDrawnItems.addTo(mymap);
                
                lyrEagleNests = L.geoJSON.ajax('data/wildlife_eagle.geojson', {pointToLayer:returnEagleMarker}).addTo(mymap);
                lyrEagleNests.on('data:loaded', function(){
                    mymap.fitBounds(lyrEagleNests.getBounds());
                });
                
                
//                lyrClientLines = L.geoJSON.ajax('data/roadmap.geojson', {style:styleRoadsByFlooding, onEachFeature:processClientLinears}).addTo(mymap);

//                lyrRoadShapeFile = L.geoJSON.ajax('data/roadmap.geojson', {style:styleRoadsByFlooding, onEachFeature:processClientLinears}).addTo(mymap);
                lyrRoadShapeFile = L.geoJSON.ajax('data/roadmap.geojson').addTo(mymap);
                lyrRoadShapeFile.on('data:loaded', function(){
                    mymap.fitBounds(lyrRoadShapeFile.getBounds());
                });
//                lyrRoadShapeFile = L.geoJSON.ajax('data/harris_county.geojson', {pointToLayer:returnRoadMarker}).addTo(mymap);

//                \data\harris_county.geojson
//                
//                C:\xampp\htdocs\ssswift_001\data\roadmap.geojson"
                
                
                lyrMarkerCluster = L.markerClusterGroup();
                lyrRaptorNests = L.geoJSON.ajax('data/wildlife_raptor.geojson', {pointToLayer:returnRaptorMarker});
                lyrRaptorNests.on('data:loaded', function(){
                    lyrMarkerCluster.addLayer(lyrRaptorNests);
                    lyrMarkerCluster.addTo(mymap);
                });
                
                objOverlays = {
                    "Eagle Nest":lyrEagleNests,
                    "Raptor Nest":lyrMarkerCluster,
                    "Drawn Items":fgpDrawnItems,
                    "Road Network":lyrRoadShapeFile
                };
                
                ctlLayers = L.control.layers(objBasemaps, objOverlays).addTo(mymap);
                
                
                // sidebars                
                ctlSidebar = L.control.sidebar('side-bar').addTo(mymap);
                
                ctlEasybutton = L.easyButton('glyphicon-transfer', function(){
                   ctlSidebar.toggle(); 
                }).addTo(mymap);
                
                // adding attribution
                ctlAttribute = L.control.attribution().addTo(mymap);
                ctlAttribute.addAttribution('OSM');
                ctlAttribute.addAttribution('&copy; <a href="https://padgett.rice.edu/">Padgett Research Group, Rice University</a>');
                // scale of the map
                ctlScale = L.control.scale({position:'bottomleft', metric:false, maxWidth:200}).addTo(mymap);
                // current location of mouse point
                ctlMouseposition = L.control.mousePosition().addTo(mymap);
                
                ctlStyle = L.control.styleEditor({position:'topright'}).addTo(mymap);
                
//                ctlDraw = new L.Control.Draw({
//                    draw:{
//                        circle:false,
//                        rectangle:false,
//                    },
//                    edit:{
//                        featureGroup:fgpDrawnItems
//                    }
//                });
//                ctlDraw.addTo(mymap);
                ctlMeasure = L.control.polylineMeasure().addTo(mymap);
                
//                mymap.on('draw:created', function(e){
//                    fgpDrawnItems.addLayer(e.layer);
//                });
                
                                
                
                // Handling your location
                mymap.on('locationfound', function(e) {
                    console.log(e);
                    if (mrkCurrentLocation) {
                        mrkCurrentLocation.remove();
                    }
                    mrkCurrentLocation = L.circle(e.latlng, {radius:e.accuracy/2}).addTo(mymap);
                    mymap.setView(e.latlng, 14);
                });
                
                mymap.on('locationerror', function(e) {
                    console.log(e);
                    alert("Location was not found");
                })
                
                $("#btnLocate").click(function(){
                    mymap.locate();
                });
            });
            
            function LatLngToArrayString(ll) {
//                console.log(ll);
                return "["+ll.lat.toFixed(5)+", "+ll.lng.toFixed(5)+"]";
            }
            
            function returnEagleMarker(json, latlng){
                // color formating 
                var att = json.properties;
                if (att.status=='ACTIVE NEST') {
                    var clrNest = 'deeppink';
                } else {
                    var clrNest = 'green';
                }
                return L.circle(latlng, {radius:804, color:clrNest,fillColor:'green', fillOpacity:0.5}).bindTooltip("<h4>Eagle Nest: "+att.nest_id+"</h4>Status: "+att.status);
            }
            
            function returnRoadMarker(json, latlng){
                // color formating 
                var att = json.properties;
                if (att.flood_cond==1) {
                    var clrNest = 'red';
                } else {
                    var clrNest = 'green';
                }
                return L.circle(latlng, {radius:804, color:clrNest,fillColor:'green', fillOpacity:0.5}).bindTooltip("<h4>Eagle Nest: "+att.nest_id+"</h4>Status: "+att.status);
            }
            
            /// This function will return the road color coding scheme
//            function styleRoadsByFlooding(json) {
//                var att = json.properties;
//                if (att.flood_cond=0) {
//                    return {color:'green'};
//                } else if (att.flood_cond=2) { 
//                    return {color:'grey'};
//                }else {
//                    return {color:'red'};
//                }
//             }
            /// Defining the tooltip
            function processClientLinears(json, lyr) {
                var att = json.properties;
                lyr.bindTooltip("<h4>Flooded: "+ att.flood_cond+"</h4>Probability of flooding: "+att.prob_fldg);
                arProjectIDs.push(att.Project.toString());
            }
        
            
            <!-- Function to format the map markers-->
            function returnRaptorMarker(json, latlng){
                // function to provide marker formatiing
                var att = json.properties;
                switch (att.recentspecies) {
                    case 'Red-tail Hawk':
                        var radRaptor = 533;
                        break;
                    case 'Swainsons Hawk':
                        var radRaptor = 400;
                        break;
                    default:
                        var radRaptor = 804;
                        break;
                }
                switch (att.recentstatus) {
                    case 'ACTIVE NEST':
                        var optRaptor = {radius:radRaptor, color:'deeppink', fillColor:"blue", fillOpacity:0.5};
                        break;
                    case 'INACTIVE NEST':
                        var optRaptor = {radius:radRaptor, color:'blue', fillColor:'blue', fillOpacity:0.5};
                        break;
                    case 'FLEDGED NEST':
                        var optRaptor = {radius:radRaptor, color:'deeppink', fillColor:"blue", fillOpacity:0.5, dashArray:"2,8"};
                        break;
                }
                return L.circle(latlng, optRaptor).bindPopup("<h4>Raptor Nest: "+att.Nest_ID+"</h4>Status: "+att.recentstatus+"<br>Species: "+att.recentspecies+"<br>Last Survey: "+att.lastsurvey);
                
            }
